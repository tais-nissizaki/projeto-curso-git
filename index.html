<body>
    <h2>Minha página inicial</h2>
    <!--
    git init - inicializa um repositório dentro de uma estrutura
    git clone - obtém uma estrutura de repositório remoto, de servidor remoto
    git add . ou git add <<nome arquivo>> - adiciona o arquivo para poder comitar
    git add . inclui todos os arquivos existentes no diretório
    git add <<nome arquivo>> - inclui apenas o arquivo em questão
    git commit -m "mensagem de commit" - acoplar, salvar e rastrear atraves do commit
    comitar alterações significa salvar o estado em que o código fonte está naquele momento, evitando que trabalhos de implementação e alterações sejam perdidas, atraves dos commits podemos identificar todo o percurso de alteração do codigo fonte
    git push - publicar alteração em repositório remoto
    git pull - obter alterações, atualiza seu repositorio local conforme o remoto, faz dowload
    git merge - juntar alterações de uma branch com a sua master
    git status - provê informações sobre o status atual do projeto
    git log - devolve o historico de alterações, exibe histórico listando os commits que o projeto sofreu até o momento, com informações do tipo usuario, dia, hora e a mensagem
    git branch <<nome da branch>> - lista todas as branchs criadas em repositório local
    git push -u origin - envia os commits e iguala as versões do local e remoto
    git remote rm origin - remove a origin para adicionar um novo
    git remote add origin exclui um controle remoto
    git status cor vermelha - arquivo modificado e não rastreável
    git status cor verde - arquivo modificado e rastreável
    git push origin <<nome da branch>> - envia a branch do repositorio local para o repositorio remoto
    git remote -v - lista todos os repositorios remotos até a url do repositorio
    git log --stat - consulta todos os commits e suas estatisticas abreviadas
    git tag 'TEXTO' - marcar compromissos específicos no git
    git rebase nome_do_arquivo - junta os arquivos de duas branches sem criar um novo evento
    git commit -a -m <comentário> - adiciona um arquivo e faz um commit em apenas um passo
    git merge <<nome da branch>> - branch corrente recebe alteração da branch paralela
    -->
</body>
</html>
